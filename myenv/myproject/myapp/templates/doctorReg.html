<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifeline</title> 
    <link rel="stylesheet" href="static/css/patientReg.css">
   </head>
<body>

  <section class="section hero" style="background-image: url('./static/images/hero-bg.png')" aria-label="home">
    <div class="reglogo"> <a href="#" class="logo">
      <img src="./static/images/logo.png" width="136" height="46" loading="lazy" alt="Lifeline">
    </a></div>
  <div class="wrapper">
    <h2>Doc Registration</h2>
    <form action="" method="post" >
      
      {% csrf_token %}

      <div class="input-box">
        <input type="text" id="doctorname" name="doctorname" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" id="dob" name="" placeholder="Enter your dob" required>
      </div>
      <div class="input-box">
        <input type="text" id="address" name="address" placeholder="Enter your Address" required>
      </div>
      <div class="input-box">
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="input-box">
        <input type="text" id="contactnum" name="contactnum" placeholder="Enter your contact no" required>
      </div>
      
      <div class="input-box2">
        <input type="text" id="age" name="age" placeholder="Enter your age" required>
        <input type="text" id="gender" name="gender" placeholder="Enter your gender" required>
      </div>
      
      <div class="input-box2">
        <input type="password" id="password" name="password" placeholder="Create password" required>
        <input type="password" id="password1" name="password1" placeholder="Confirm password" required>
      </div>

      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="./patientLog">Login now</a></h3>
      </div>
    </form>
  </div>
  </section>

</body>
</html>
